<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggl Timer</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: 'Inter', sans-serif; background-color: #111; }
  #timer-display { font-family: 'Roboto Mono', monospace; }
</style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">
<div class="w-full max-w-md flex flex-col items-center text-center space-y-3">
  <h1 class="text-xl md:text-2xl font-bold text-gray-400">Toggl Timer</h1>
  <div id="status-display" class="w-full flex flex-col items-center space-y-2">
    <div id="project-description" class="hidden text-xl md:text-2xl font-semibold truncate w-full px-2"></div>
    <div id="timer-display" class="hidden text-5xl md:text-6xl font-extrabold tracking-tight">
      <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <div id="start-time" class="hidden text-sm text-gray-400"></div>
    <div id="status-message" class="text-lg md:text-xl font-semibold mb-2">讀取中...</div>
    <input type="text" id="new-description" placeholder="任務描述" class="text-black px-2 py-1 rounded w-full mb-1"/>
    <div class="flex space-x-2">
      <button id="start-btn" class="bg-green-600 px-3 py-1 rounded hover:bg-green-700">開始</button>
      <button id="stop-btn" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700">停止</button>
      <button id="update-btn" class="bg-blue-600 px-3 py-1 rounded hover:bg-blue-700">修改描述</button>
    </div>
  </div>
</div>

<script>
const PROXY_URL = "/api/TTTT";
const statusMessage = document.getElementById('status-message');
const projectDescription = document.getElementById('project-description');
const timerDisplay = document.getElementById('timer-display');
const startTimeDiv = document.getElementById('start-time');
const newDescInput = document.getElementById('new-description');

let timerInterval = null;

function formatTime(totalSeconds) {
  const minutes = Math.floor(totalSeconds/60);
  const seconds = totalSeconds%60;
  return `${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
}

function formatStartTime(date) {
  return date.toLocaleTimeString([], { hour:'numeric', minute:'2-digit' });
}

async function fetchTogglTimer() {
  try {
    const res = await fetch(PROXY_URL);
    const data = await res.json();
    if (timerInterval) clearInterval(timerInterval);

    if (data.current_timer?.id) {
      const entry = data.current_timer;
      const desc = entry.description || "（無描述）";
      const startTime = new Date(entry.start);

      statusMessage.classList.add('hidden');
      projectDescription.classList.remove('hidden');
      timerDisplay.classList.remove('hidden');
      startTimeDiv.classList.remove('hidden');

      projectDescription.textContent = desc;
      projectDescription.title = desc;
      startTimeDiv.textContent = `( start at: ${formatStartTime(startTime)} )`;

      function updateElapsed() {
        const now = new Date();
        const diffSec = Math.floor((now - startTime)/1000);
        const [m,s] = formatTime(diffSec).split(':');
        document.getElementById('minutes').textContent = m;
        document.getElementById('seconds').textContent = s;
      }

      updateElapsed();
      timerInterval = setInterval(updateElapsed,1000);
    } else {
      timerDisplay.classList.add('hidden');
      projectDescription.classList.add('hidden');
      startTimeDiv.classList.add('hidden');
      statusMessage.classList.remove('hidden');
      statusMessage.textContent = "目前沒有計時";
    }
  } catch(err){
    console.error(err);
    statusMessage.textContent = "讀取失敗，請檢查網路或 API 設定";
  }
}

async function sendAction(action, description='') {
  try {
    const res = await fetch(PROXY_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ action, description, newDescription: description })
    });
    const data = await res.json();
    console.log(data);
    fetchTogglTimer();
  } catch(err){
    console.error(err);
    alert('操作失敗，請檢查網路或 API');
  }
}

// 綁定按鈕
document.getElementById('start-btn').onclick = () => {
  const desc = newDescInput.value.trim();
  if(!desc) return alert('請輸入任務描述');
  sendAction('start', desc);
};
document.getElementById('stop-btn').onclick = () => sendAction('stop');

  const desc = newDescInput.value.trim();
  if(!desc) return

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 TTTT 計時器</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #status { font-size: 1.5em; margin-top: 20px; }
    #elapsed { font-size: 1.2em; color: #555; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>我的 TTTT 計時器</h1>
  <div id="status">讀取中...</div>
  <div id="elapsed"></div>

  <script>
    async function loadTimer() {
      try {
        const res = await fetch("/api/TTTT");
        const data = await res.json();

        if (data.active) {
          const description = data.description || "（無描述）";
          const start = new Date(data.start);

          document.getElementById("status").innerText =
            `正在計時：${description}\n開始於：${start.toLocaleString()}`;

          function updateElapsed() {
            const now = new Date();
            const diff = Math.floor((now - start) / 1000);
            const minutes = String(Math.floor(diff / 60)).padStart(2, "0");
            const seconds = String(diff % 60).padStart(2, "0");
            document.getElementById("elapsed").innerText = `已持續：${minutes}:${seconds}`;
          }

          updateElapsed();
          setInterval(updateElapsed, 1000);
        } else {
          document.getElementById("status").innerText = "目前沒有計時";
          document.getElementById("elapsed").innerText = "";
        }
      } catch (err) {
        document.getElementById("status").innerText = "讀取失敗";
        console.error(err);
      }
    }

    loadTimer();
  </script>
</body>
</html>

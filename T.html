<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Toggl Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px 20px;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }

    #timer-container {
      display: inline-block;
      padding: 30px 40px;
      border-radius: 15px;
      background-color: #111;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      max-width: 400px;
      width: 100%;
    }

    .status {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #fff;
    }

    #elapsed {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }

    #startTime {
      font-size: 1em;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Toggl Timer</h1>
  <div id="timer-container">
    <div id="status" class="status">讀取中...</div>
    <div id="elapsed"></div>
    <div id="startTime"></div>
  </div>

  <script>
    let timerInterval = null;

    async function loadTimer() {
      try {
        const res = await fetch("/api/TTTT");
        const data = await res.json();

        const statusDiv = document.getElementById("status");
        const elapsedDiv = document.getElementById("elapsed");
        const startDiv = document.getElementById("startTime");

        if (timerInterval) clearInterval(timerInterval);

        if (data.current_timer && data.current_timer.id) {
          const desc = data.current_timer.description || "（無描述）";
          const startTime = new Date(data.current_timer.start);

          statusDiv.innerText = `正在計時：${desc}`;

          function updateElapsed() {
            const now = new Date();
            const diffSec = Math.floor((now - startTime) / 1000);
            const hours = String(Math.floor(diffSec / 3600)).padStart(2, "0");
            const minutes = String(Math.floor((diffSec % 3600) / 60)).padStart(2, "0");
            const seconds = String(diffSec % 60).padStart(2, "0");
            elapsedDiv.innerText = `已持續：${hours}:${minutes}:${seconds}`;
            startDiv.innerText = `開始於：${startTime.toLocaleString()}`;
          }

          updateElapsed();
          timerInterval = setInterval(updateElapsed, 1000);

        } else {
          statusDiv.innerText = "目前沒有計時";
          elapsedDiv.innerText = "";
          startDiv.innerText = "";
        }

      } catch (err) {
        statusDiv.innerText = `讀取失敗：${err.message}`;
        elapsedDiv.innerText = "";
        startDiv.innerText = "";
      }
    }

    loadTimer();
    setInterval(loadTimer, 10000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggl Timer 更新器</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: rgba(0,0,0,0.05);
    }
    input {
        background-color: white;
        color: black;
        cursor: pointer;
    }
</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-md flex flex-col gap-4">
    <label class="flex flex-col">
        開始時間:
        <input type="text" id="start-time" readonly class="border p-2 rounded" title="點擊複製"/>
    </label>
    <label class="flex flex-col">
        任務描述:
        <input type="text" id="task-desc" readonly class="border p-2 rounded" title="點擊複製"/>
    </label>
    <button id="update-btn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">更新資訊</button>
    <div id="status" class="text-gray-600 mt-2"></div>
</div>

<script>
const PROXY_URL = "/api/TTTT";
const startTimeInput = document.getElementById("start-time");
const taskDescInput = document.getElementById("task-desc");
const updateBtn = document.getElementById("update-btn");
const statusDiv = document.getElementById("status");

// 將時間格式化為 Notion 時間欄位常用格式 YYYY-MM-DD HH:mm
function formatTime(dateStr) {
    if (!dateStr) return "";
    const date = new Date(dateStr);
    const pad = (num) => String(num).padStart(2, '0');
    const year = date.getFullYear();
    const month = pad(date.getMonth() + 1);
    const day = pad(date.getDate());
    const hours = pad(date.getHours());
    const minutes = pad(date.getMinutes());
    return `${year}-${month}-${day} ${hours}:${minutes}`;
}

async function fetchTimeEntry() {
    statusDiv.textContent = "更新中...";
    try {
        const res = await fetch(PROXY_URL);
        const data = await res.json();

        if (data.current_timer && data.current_timer.id) {
            startTimeInput.value = formatTime(data.current_timer.start);
            taskDescInput.value = data.current_timer.description || "（無描述）";
            statusDiv.textContent = "已更新";
        } else {
            startTimeInput.value = "";
            taskDescInput.value = "";
            statusDiv.textContent = "目前沒有計時中項目";
        }
    } catch (err) {
        console.error(err);
        statusDiv.textContent = "讀取失敗，請檢查網路或 API 設定";
    }
}

// 點擊欄位自動複製
function copyToClipboard(inputEl) {
    inputEl.select();
    inputEl.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(inputEl.value).then(() => {
        const orig = inputEl.title;
        inputEl.title = "已複製!";
        setTimeout(() => inputEl.title = orig, 1000);
    }).catch(err => console.error("複製失敗:", err));
}

startTimeInput.addEventListener("click", () => copyToClipboard(startTimeInput));
taskDescInput.addEventListener("click", () => copyToClipboard(taskDescInput));
updateBtn.addEventListener("click", fetchTimeEntry);
</script>

</body>
</html>
